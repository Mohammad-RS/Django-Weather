{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "weather/index.css" %}">
        <link rel="icon" type="image/png" href="{% static 'weather/images/weather.png' %}" />
    </head>
    <body>
        
        <h1 class="title">Weather App</h1>
        <div class="body">
            {% for city in cities %}
                {% include "weather/weather-preview.html" %}
            {% endfor %}
            <form class="location-form" method="POST" action="add/"> {% csrf_token %}
                {{form}}
                <button type="submit">Add Location</button>
            </form>
        </div>
        <div class="footer"></div>
    </body>
</html>
